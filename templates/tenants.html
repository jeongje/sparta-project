{% extends 'base.html' %}

{% block head %}
<title>Tenants</title>
{% endblock %}

{% block body %}
<div class="text-center">
    <h3>입주자 입력</h3>
</div>
<div class="container">
    <form action="/tenants" method="POST">
        <div class="form-group row required">
            <label for="name" class="col-sm-2 col-form-label text-center control-label">이름</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
        </div>
        <div class="form-group row required">
            <label for="phone" class="col-sm-2 col-form-label text-center control-label">핸드폰</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="memo" class="col-sm-2 col-form-label text-center">메모</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="memo" id="memo" rows="3"></textarea>
            </div>
        </div>
        <div class="text-center">
            <input class="btn btn-secondary" type="submit" value="입력하기">
        </div>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">생성일</th>
            <th scope="col">이름</th>
            <th scope="col">핸드폰</th>
            <th scope="col">메모</th>
            <th scope="col">del</th>
            <th scope="col">변경</th>
        </tr>
    </thead>
    <tbody>
        {% for tenant in tenants %}
        <!--  if tenant.delete_col == False  -->
        <tr>
            <th scope="row">{{ tenant.id }}</th>
            <td>{{ tenant.created_at }}</td>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.phone }}</td>
            <td>{{ tenant.memo }}</td>
            <td>{{ tenant.delete_col }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="/tenants/delete/{{ tenant.id }}" role="button">삭제</a>
                <a class="btn btn-primary btn-sm" href="/tenants/edit/{{ tenant.id }}" role="button">수정</a>
            </td>
        </tr>
        <!--  endif  -->
        {% endfor %}
    </tbody>
</table>


{% endblock %}
